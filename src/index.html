<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="form">
        <legend>Personal information</legend>
        <label for="ID" class="form-field">
          Surname:
          <input
          type="text"
          name="name"
          minlength="2"
          maxlength="30"
          required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            minlength="2"
            maxlength="50"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
            placeholder="dd.mm.yyyy"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form">
        <legend> Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label>
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
          >
        </label>
      </fieldset>

      <fieldset class="form">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label>
            <input
                type="radio"
                name="animals"
                value="Y"
              >Yes
          </label>

          <label>
            <input
              type="radio"
              name="animals"
              value="N"
            >
            No
          </label>
        </label>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label class="form-field">
            What time do you go to bed?
          <input
            type="time"
            id="appt"
            name="appt"
            step="2"
            required
          >
        </label>

        <label class="form-field">
            What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            required
            multiple
          >
            <option value="BMW">
              BMW
            </option>

            <option value="Audi">
              Audi
            </option>

            <option value="Lada">
              Lada
            </option>
          </select>
        </label>

        <label for="rate" >
            How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="12"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="form">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="text"
            id="comments"
            cols="20"
            rows="2"
          ></textarea>
        </label>

        <label for="recommend">
            Would you recommend us?
          <select
            name="recommend"
            id="recommend"
            required
          >
            <option value="yes" selected>
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>

      </fieldset>

      <button class="button" type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
